<!DOCTYPE html>
<html>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="shirt0.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="shirt1.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="shirt2.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="shirt3.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="shirt4.jpeg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="shirt0.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Grey/Blue">
    </div>
    <div class="column">
      <img class="demo cursor" src="shirt1.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Charcoal/Red">
    </div>
    <div class="column">
      <img class="demo cursor" src="shirt2.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Blue/Pink">
    </div>
    <div class="column">
      <img class="demo cursor" src="shirt3.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Black.Gold">
    </div>
    <div class="column">
      <img class="demo cursor" src="shirt4.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Grey/Gold">
    </div>
  </div>
</div>
</html>
